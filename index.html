 <!DOCTYPE html>
<html>
<head>
    <title>Send Message to Whatsapp User without adding contact</title>    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css"> 

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#buttonClean').click(function(e) {  
        var PhNumbervalue = $("#PhNumber").val();
        var ClnPhNumber = PhNumbervalue.replace(/[^+\d]/g, '');
         
        $("#Link2Execute").val("https://api.whatsapp.com/send?phone="+ClnPhNumber+"&text=Hi!");
        
         document.getElementById("button").disabled = false;
         document.getElementById("button").value = "Click this";         
    });
    
    $('#button').click(function(e) {       
        //window.location.replace("https://api.whatsapp.com/send?phone="+PhNumbervalue+"&text=Hi!");
        window.location.replace($("#Link2Execute").val());
    
    });
});
</script> 
</head>
<body>
	 <h2 class="w3-center">Send Whatsapp Message to numbers</h2>
   <h3 class="w3-center">...without having to add a contact !</h3>

<form class="w3-container">	
   <div class="w3-panel w3-teal"> <p>Step 1</p> </div>  
       Insert the phone number message(Incl. the Country Code) : 
       <input class="w3-input w3-border w3-round-large"  type="text" value="+60-8675-3-0-9" id="PhNumber"> <br>
       <button class="w3-btn w3-indigo" type="button" id="buttonClean">Click to Clean Number and make Link</button>
       
   <div class="w3-panel w3-teal"> <p>Step 2</p> </div>  
       Generated Link <i>(Verify if number is in the format:<b> +&lt;countrycode&gt;&lt;Rest of digits without space or hypens&gt;</b> ):</i><br>
       <input class="w3-input w3-border w3-round-large"  type="text" value="Finish Step 1" id="Link2Execute" size="80">        
       <button class="w3-btn w3-indigo" type="button" id="button" disabled>Click here to send Hi!</button>
</form>
<br><br><br><br><br><br>
<div align="right"><font size="2" color="red"><a href="https://github.com/arun-ks/WhatsAppNonContactMesg">Source</a>   </font>  </div>
</body>
</html>
