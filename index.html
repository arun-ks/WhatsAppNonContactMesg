<!DOCTYPE html>
<html>
<head>
    <title>Send Message to Whatsapp User without adding contact</title>
<!--script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script!-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $('#buttonClean').click(function(e) {  
        var PhNumbervalue = $("#PhNumber").val();
        var ClnPhNumber = PhNumbervalue.replace(/[^+\d]/g, '');
         
        $("#Link2Execute").val("https://api.whatsapp.com/send?phone="+ClnPhNumber+"&text=Hi!");
        
         document.getElementById("button").disabled = false;
         document.getElementById("button").value = "Click this";
         
    });
    
    $('#button').click(function(e) {  
     
        //window.location.replace("https://api.whatsapp.com/send?phone="+PhNumbervalue+"&text=Hi!");
        window.location.replace($("#Link2Execute").val());
    
    });
});
</script> 
</head>
<body>
    <h2>Send Whatsapp Message to numbers </h2>
    <h3>...without having to add a contact !</h3>
<br><br>
<form>
<h2> Step 1</h2>
      Insert the phone number message(Incl. the Country Code) : 
       <input type="text" value="+60-8675-3-0-9" id="PhNumber"> <br>
       <button type="button" id="buttonClean">Click here to Clean Number and make Link</button>
       
       <br> <br>
       Generated Link <i>(for verification)</i> :<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;         <input type="text" value="Finish Step 1" id="Link2Execute" size="80"> 
<h2> Step 2</h2>       
       <button type="button" id="button" disabled>Click here to send Hi!</button>

</form>
</body>
</html>
